spring:
  application:
    name: ms-sos
  datasource:
    url: jdbc:postgresql://localhost:5432/user-database
    username: postgres
    password: Postgres1234567890
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      .hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
